# Standard Charges (45 CFR 180.50(b)(2)(ii))
standard_charges:
  required_fields:
    - gross_charge
    - discounted_cash_price
    - payer_name
    - plan_name
    - standard_charge_method
    - payer_specific_negotiated_charge_dollar
    - payer_specific_negotiated_charge_percentage
    - payer_specific_negotiated_charge_algorithm
    - estimated_allowed_amount
    - additional_payer_specific_notes
    - de_identified_minimum_negotiated_charge
    - de_identified_maximum_negotiated_charge

# Item & Service Information (45 CFR 180.50(b)(2)(iii))
item_service_info:
  required_fields:
    - general_description
    - setting
    - drug_unit_of_measurement
    - drug_type_of_measurement

# Coding Information (45 CFR 180.50(b)(2)(iv))
coding_info:
  required_fields:
    - billing_accounting_code
    - code_type
    - modifiers

# Flexible column mappings
flexible_mappings:
  code_type:
    - "code|1|type"
    - "code_type"
    - "billing_code_type"
    - "code_category"
  billing_accounting_code:
    - "code|1"
    - "code"
    - "billing_code"
    - "accounting_code"
    - "procedure_code"
  gross_charge:
    - "gross"
    - "gross_charge"
    - "standard_charge|gross"
    - "gross_price"
  discounted_cash_price:
    - "discounted"
    - "discounted_cash"
    - "standard_charge|discounted_cash"
    - "cash_price"
  payer_specific_negotiated_charge_dollar:
    - "standard_charge|negotiated_dollar"
    - "negotiated_dollar"
    - "negotiated_charge"
    - "payer_negotiated"
    - "negotiated_amount"
  payer_specific_negotiated_charge_percentage:
    - "standard_charge|negotiated_percentage"
    - "negotiated_percentage"
    - "percentage_charge"
    - "payer_percentage"
  payer_specific_negotiated_charge_algorithm:
    - "standard_charge|negotiated_algorithm"
    - "negotiated_algorithm"
    - "algorithm_charge"
    - "payer_algorithm"
  estimated_allowed_amount:
    - "estimated_amount"
    - "estimated_allowed_amount"
    - "est_allowed_amount"
    - "estimated_allowed_dollars"
    - "allowed_amount"
  additional_payer_specific_notes:
    - "additional_generic_notes"
    - "additional_notes"
    - "payer_notes"
    - "notes"
    - "generic_notes"
  standard_charge_method:
    - "standard_charge | methodology"
    - "standard_charge_methodology"
    - "methodology"
    - "charge_method"
    - "pricing_method"
  de_identified_minimum_negotiated_charge:
    - "min"
    - "minimum"
    - "standard_charge|min"
    - "min_negotiated"
    - "minimum_price"
    - "minimum_amount"
  de_identified_maximum_negotiated_charge:
    - "max"
    - "maximum"
    - "standard_charge|max"
    - "max_negotiated"
    - "maximum_price"
    - "maximum_amount"
  general_description:
    - "description"
    - "desc"
    - "item_description"
    - "service_description"

# Legacy headers for backward compatibility
required_headers:
  - billing_code_type
  - billing_code
  - description
  - standard_charge
  - payer_name
  - plan_name
optional_headers:
  - discounted_cash_price
  - gross_charge
  - deidentified_min
  - deidentified_max
  - standard_charge_percentage
  - standard_charge_algorithm
  - estimated_allowed_amount
  - drug_unit_of_measurement
  - drug_type_of_measurement
rules:
  require_description: true
  require_coding: true
  require_estimated_when_percent_or_algorithm: true
  pair_drug_unit_and_type: true
